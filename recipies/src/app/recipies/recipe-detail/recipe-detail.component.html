<div class="row">
  <div class="col">
    <img [src]="recipe.imagePath"
     alt="{{recipe.name}}" 
     class="img-responsive"
     style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col">
 
<div class="btn-group" dropdown>
  <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle waves-light" mdbRippleRadius>
      Manage Recipe
  </button>

  <div class="dropdown-menu dropdown-primary">
      <a class="dropdown-item" href="#">To shopping list</a>
      <a class="dropdown-item" href="#">Edit Recipe</a>
      <a class="dropdown-item" href="#">Delete Recipe</a>
  </div>
</div>
    
  </div>
</div>
<br>
<div class="row">
  <div class="col">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col">
    <ul class="list-group">
      <li class="list-group-item"
      *ngFor="let ingredient of recipe.ingredients">
     {{ingredient.name}} - {{ingredient.amount}}</li>
    </ul>
  </div>
</div>
